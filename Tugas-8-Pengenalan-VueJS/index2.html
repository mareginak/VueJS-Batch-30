<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button onclick="vm.openform()">Open Form</button>
    <h1>{{ 'Nilai a : ' + b}}</h1>
    <h1>{{ 'Rata- rata : ' + c}}</h1>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
   var vm = new Vue({
      el: '#app',
      data: {
          a : 0 ,
          b : 0 ,
          c : 0 ,
      },
      methods: {
          openform: function () {
            this.b = 0
            let i
            for (i = 0; this.b < 10; i++) {
              this.a = prompt('Masukkan Nilai a')
              const nilai = parseInt(this.a)
              this.b = this.b + nilai
            }
            this.c = this.b / i
          },
        },
      });
    </script>
</body>
</html>
